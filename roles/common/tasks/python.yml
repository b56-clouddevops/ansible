- name: Installing Python
  ansible.builtin.package:
    name: 
      - python36 
      - gcc 
      - python3-devel 
    state: present  

- name: Creating User Account 
  ansible.builtin.include_role:
    name: common
    tasks_from: create_user


## Uncomment this if you want to use the artifacts from Github
# - name: Downloading Artifacts
#   ansible.builtin.include_role:
#     name: common
#     tasks_from: download_and_extract

- name: Downloading Artifacts From Nexus
  ansible.builtin.include_role:
    name: common
    tasks_from: download_from_nexus

- name: Updating the UID in {{COMPONENT}}.ini file 
  ansible.builtin.lineinfile:
    path: /home/{{APPUSER}}/{{COMPONENT}}/{{COMPONENT}}.ini 
    regexp: '^uid'
    line: uid = {{USERINFO.uid}}

- name: Updating the GID in {{COMPONENT}}.ini file 
  ansible.builtin.lineinfile:
    path: /home/{{APPUSER}}/{{COMPONENT}}/{{COMPONENT}}.ini 
    regexp: '^gid'
    line: gid = {{USERINFO.group}}

- name: Installing app dependencies
  ansible.builtin.pip:
    requirements: /home/{{APPUSER}}/{{COMPONENT}}/requirements.txt 
    executable: pip3.6

- name: Configuring and Starting Service
  ansible.builtin.include_role:
    name: common
    tasks_from: config_svc

- name: Configuring Beats
  ansible.builtin.include_role:
    name: elk
    tasks_from: filebeat

- name: Configuring RSYSLOG
  ansible.builtin.include_role:
    name: elk
    tasks_from: rsyslog

- name: Installing Node Exporter 
  ansible.builtin.include_role:
    name: prometheus
    tasks_from: node_exporter

- name: set-hostname 
  ansible.builtin.include_role:
    name: common
    tasks_from: set_hostname